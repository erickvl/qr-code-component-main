<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body { text-align: center; font-family: sans-serif; background-color: #d5e1ef }
    section { background-color: #fff; padding: 20px; max-width: 450px; width: 100%; margin: 0 auto 15px; border-radius: 15px; }
    h1 { font-size: 2em; padding: 0 10px;}
    h3 { font-weight: normal; font-size: 1.5em; padding: 0 10px; }
    img { border-radius: 15px; max-width: 100%; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <img src="./images/image-qr-code.png" alt="">

    <h1>Improve your front-end skills by building projects</h1>

    <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/erick-laxamana">Erick Laxamana</a>.
  </div>
</body>
</html>
